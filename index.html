<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>How to use Github</title>
</head>
<body>    
    <div class="container center">      
        <div>
            <label>Create new folder and Open folder in visual studio code</label>
            <img src="/images/OpenVScode.PNG" alt="">
        </div>      
        <div>
            <label>Create index.html file</label>
            <img src="/images/createIndexfile.PNG" alt="">
        </div>
        <div>         
            <label>Firstly Download Git local from https://git-scm.com/downloads</label>
            <img src="/images/download.PNG" alt="">
        </div>
        <div>            
            <label>Open terminal in visual studio code</label>
            <img src="/images/openTerminal.PNG" alt="">
        </div>
        <div>            
            <label>Run git init command</label>
            <img src="/images/git-init.PNG" alt="">
        </div>
        <div>            
            <label>Run command git status to check status</label>
            <img src="/images/git-status.PNG" alt="">
        </div>
        <div>            
            <label>Run command git add index.html to add file and then commit with message to save changes</label>
            <img src="/images/git-add.PNG" alt="">
        </div>
        <div>
            <label>Create new file</label>
            <img src="/images/createStyle.PNG" alt="">
        </div>
        <div>
            <label>Now you have to add and commit it</label>
            <img src="/images/AddStyle.PNG" alt="">
        </div>
        <div>
            <label>Before commiting previous changes you can view the</label>
            <img src="/images/seeChanges1.PNG" alt="">
            <img src="/images/seeChanges2.PNG" alt="">
        </div>
        <!-- Create repository -->
        <div>            
            <label>Now create Github account</label>
            <label>Create new repository</label>
            <img src="/images/createNewRepo.PNG" alt="">
        </div>
        <!-- Remote github -->
        <div>
            <label>Link with Github to do it you have to copy link from repository</label>
            <img src="/images/copyRepoLink.PNG" alt="">
        </div>
        <div>
            <label>Remote Github repository with local git</label>
            <img src="/images/remoteGithub.PNG" alt="">
        </div>
        <!-- Push -->
        <div>
            <label>Push command</label>
            <img src="/images/push.PNG" alt="">
        </div>
        <!-- Pull -->
        <div>
            <label>Now if you want to clone a repository run command git clone repo_link
            </label>
            <img src="/images/Git-Clone.PNG" alt="">
        </div>
        <div>
            <label>Now do changes in the new diectory and push it to repository 
                for it you have to navigate to the inner folder and run following commands</label>
            <img src="/images/changesInNewDirectory.PNG" alt="">
        </div>
        <div>
            <label>Pull command</label>
            <img src="/images/pull.PNG" alt="">
        </div>
    </div>
</body>
</html>
